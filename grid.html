<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: burlywood;
    }
    .parent{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 5px;
        height: 700px;
        
    }
    .parent>div{
        background-color: white;

    }
    .e{
        grid-column: 1/3;
        grid-row: 2/5;
        
    }
    .f{
        grid-column: 3/5;
        grid-row: 2/5;
    }
    
</style>
<body>
    <div class="parent">
        <div class="a">item1</div>
        <div class="b">item2</div>
        <div class="c">item3</div>
        <div class="d">item4</div>
        <div class="e">item5</div>
        <div class="f">item6</div>
        <div class="g">item7</div>
        <div class="h">item8</div>
        <div class="i">item9</div>
        <div class="j">item10</div>
        
    </div>
</body>
</html>
